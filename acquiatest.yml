default:
  paths:
    features: 'features'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: http://flightcentre.com.au
      javascript_session: 'selenium2'
      browser_name: firefox
      selenium2:
      goutte: ~
    OrangeDigital\BusinessSelectorExtension\Extension:
      urlFilePath: urls.yml
      selectorFilePath: selectors.yml
      assetPath: path
      timeout: 30
      contexts:
        UIBusinessSelector: ~

corporate-traveller-au:
  extensions:
    Behat\MinkExtension\Extension:
      base_url: http://acquiatest.corporatetraveller.com.au/
      javascript_session: 'selenium2'
      browser_name: firefox
      selenium2:
      goutte: ~
    OrangeDigital\BusinessSelectorExtension\Extension:
      urlFilePath: urls.yml
      selectorFilePath: selectors.yml
      assetPath: path
      timeout: 30
      contexts:
        UIBusinessSelector: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush:
        root: /Applications/XAMPP/htdocs/drupal/sites
      region_map:
        footer: "#footer"
        left sidebar: ".region-sidebar-first"

